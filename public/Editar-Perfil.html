<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perfil - ScouTchê</title>
  <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
  <main class="profile-container">
    <form id="edit-form" class="edit-form" enctype="multipart/form-data">
      <div class="profile-header">
        <div class="profile-pic">
          <img src="https://i.postimg.cc/gJg6vRMH/image.png" alt="Foto atual" id="preview" />
          <input type="file" id="photo-upload" accept="image/*" />
        </div>
        
      </div>

      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="Isabela" required />
      </div>

      <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" value="Mueller" required />
      </div>

      <div class="form-group">
        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" value="2007-08-08" required />
      </div>

      <div class="form-group">
        <label for="modalidade">Modalidade:</label>
        <input type="text" id="modalidade" name="modalidade" value="Futebol" />
      </div>

      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" value="Porto Alegre - RS" />
      </div>

      <div class="form-group">
        <label for="tipoConta">Tipo de Conta:</label>
        <select id="tipoConta" name="tipoConta" required>
          <option value="">Selecione</option>
          <option value="1">Equipe Esportiva</option>
          <option value="2">Profissional da Área</option>
          <option value="3">Usuário Atleta</option>
        </select>
      </div>

      <button type="submit" class="btn">Salvar Alterações</button>
    </form>
  </main>

  <script src="./script/perfil.js"></script>
</body>
</html>
