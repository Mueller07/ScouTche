</head>

<body>

    <a href="#" class="d-inline-flex align-items-center text-decoration-none">
      <img src="https://i.postimg.cc/z3Z03Gwt/Chat-GPT-Image-18-de-jun-de-2025-21-56-18.png" alt="Logo" width="60"
        height="50" class="me-2" />
      <span class="text-white fs-4">ScouTchê</span>
    </a>

    <div class="flex-grow-1 d-none d-md-flex justify-content-center">
      <nav class="nav-menu d-flex flex-row align-items-center gap-3" id="nav">
        <a href="./home.html" class="nav-link px-2 icon-home ativo">
          <img class="icon-header" src="https://i.postimg.cc/Hx14CkmB/image.png" alt="icon-home" />Página Principal
        </a>
        <a href="./index.html" class="nav-link px-2 icon-criar ativo">
          <img class="icon-header" src="https://i.postimg.cc/8Cnyq6PW/image.png" alt="icon-criar" />Criar Evento
        </a>
        <a href="./inscricoes.html" class="nav-link px-2 icon-insc ativo">
          <img class="icon-header" src="https://i.postimg.cc/C50rh4GB/image.png" alt="icon-insc" />Inscrições
        </a>
      </nav>
    </div>

    <button class="menu-toggle d-md-none btn text-white" data-bs-toggle="modal" data-bs-target="#menuModal">
      &#9776;
    </button>
  </header>

  <main>
    <section class="primeira">
      <h5 id="tituloH">Olá, o que você acha de um novo jogo?</h5>
      <div class="criar-opcoes">
        <button class="btn-criar-seletiva" data-bs-toggle="modal" data-bs-target="#modalSeletiva">
          <img src="./img/mais.png" alt="iconMais"> Criar Seletiva
        </button>
        <button class="btn-criar-seletiva" data-bs-toggle="modal" data-bs-target="#modalTorneio">
          <img src="./img/mais.png" alt="iconMais"> Criar Torneio
        </button>
        <button class="btn-criar-seletiva" data-bs-toggle="modal" data-bs-target="#modalJogo">
          <img src="./img/mais.png" alt="iconMais"> Jogo Amador
        </button>
      </div>
    </section>

    <section class="segunda">
      <h5 id="tituloH">Ainda nessa semana</h5>
      <div class="telas">

      </div>
    </section>
  </main>

  <div class="modal fade" id="modalSeletiva" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Criar Seletiva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="formSeletiva">
          <div class="mb-3">
            <label class="form-label">Tipo de Evento</label>
            <select class="form-select" name="tipo" required>
              <option value="Peneira">Peneira</option>
              <option value="Amistoso">Amistoso</option>
              <option value="Varzea">Várzea</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" name="desc" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">CEP</label>
            <input type="number" class="form-control" name="cep" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Modalidade</label>
            <select class="form-select" name="modalidade" required>
              <option value="Futebol">Futebol</option>
              <option value="Basquete">Basquete</option>
              <option value="Volei">Vôlei</option>
              <option value="Handebol">Handebol</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Criar Evento</button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalTorneio" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Criar Torneio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="formTorneio">
          <div class="mb-3">
            <label class="form-label">Tipo de Evento</label>
            <select class="form-select" name="tipo" required>
              <option value="Peneira">Peneira</option>
              <option value="Amistoso">Amistoso</option>
              <option value="Varzea">Várzea</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" name="desc" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">CEP</label>
            <input type="number" class="form-control" name="cep" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Modalidade</label>
            <select class="form-select" name="modalidade" required>
              <option value="Futebol">Futebol</option>
              <option value="Basquete">Basquete</option>
              <option value="Volei">Vôlei</option>
              <option value="Handebol">Handebol</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Criar Evento</button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalJogo" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Criar Jogo Amador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="formJogo">
          <div class="mb-3">
            <label class="form-label">Tipo de Evento</label>
            <select class="form-select" name="tipo" required>
              <option value="Peneira">Peneira</option>
              <option value="Amistoso">Amistoso</option>
              <option value="Varzea">Várzea</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" name="desc" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">CEP</label>
            <input type="number" class="form-control" name="cep" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Modalidade</label>
            <select class="form-select" name="modalidade" required>
              <option value="Futebol">Futebol</option>
              <option value="Basquete">Basquete</option>
              <option value="Volei">Vôlei</option>
              <option value="Handebol">Handebol</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Criar Evento</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="./script/btnHamburguer.js"></script>
  <script src="./script/fetchEvento.js"></script>
</body>

</html>
